<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>90s Nostalgia Stickers</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            background-color: #FF69B4;
            color: #00FF00;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            background-color: #00FFFF;
            padding: 20px;
        }
        h1 {
            color: #FF1493;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .product-item {
            background-color: #FFFF00;
            border: 3px solid #FF00FF;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
        }
        .product-item img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Totally Rad 90s Stickers!</h1>
            <p>Step back in time with our gnarly collection!</p>
        </header>
        <main>
            <div class="product-grid">
                <div class="product-item">
                    <img src="/api/placeholder/180/180" alt="90s Sticker 1">
                    <h2>Awesome Mix Tape</h2>
                    <p>$3.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-item">
                    <img src="/api/placeholder/180/180" alt="90s Sticker 2">
                    <h2>Rad Skateboard</h2>
                    <p>$4.99</p>
                    <button>Add to Cart</button>
                </div>
                <!-- Add more product items as needed -->
            </div>
        </main>
    </div>
</body>
</html>
